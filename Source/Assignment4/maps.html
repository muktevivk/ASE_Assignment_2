<!DOCTYPE html>
<html ng-app="maps">
<head>
	<title>Maps</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<style>
     #map {
    width: 650px;
    height: 450px;
	}
	.bodyBackground{

		background-image: url("img/world2.jpg");
	}
    </style>

</head>
<body class="bodyBackground">
	<div class="container" ng-controller="mapController">

	<!-- This is the left box -->
		<div id="placesbox" style="margin-top: 50px; margin-left: 20px; width: 350px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading" style="text-align: center;">
					<img src="../Assignment4/img/location_marker.jpg" width="60px" height="40px">
				</div>
				<!-- This is to take source and destination input -->
				<div class="panel-body" >
					<div class="form-group">
						<label for="source" >Soruce</label>
						<input type="text" placeholder="Source" style="margin-bottom:10px;" class="form-control" ng-model="source"></input>
					</div>
					<div class="form-group">
						<label for="destination" >Destination</label>
						<input type="text" placeholder="Destination" class="form-control" ng-model="destination"></input>
					</div>
					<input type="button" value="Get Directions" style="float: right;margin-top: 5px;" class="btn btn-primary" ng-click="getDirection();getClimateSource();getClimateDestination()"></input>
				</div>

				<!-- This is for displaying weather -->
				<div class="mainbox" style="margin-left: 10px; margin-top: 5px;">

					<p><span style="font-family: cursive;"><b>Source</b></span></p>
					<div>
						<p>Temperature: {{temperatureSource}} F</p>
						<p>Pressure: {{pressureSource}}</p>
						<p>Description: {{descSource}}</p>
					</div>
				</div>
				<div class="mainbox" style="margin-left: 10px; margin-top: 10px; margin-bottom: 5px;">
				<div><p><span style="font-family: cursive;"><b>Destination</b></span></p></div>
					<p>Temperature: {{temperatureDestination}} F</p>
					<p>Pressure: {{pressureDestination}}</p>
					<p>Description: {{descDestination}}</p>
				</div>
			</div> 
		</div>

		<!-- This is for the map box -->
		<div id="map" style="margin-top: 50px; margin-left: 420px; border: ridge; height: 525px;" >
			
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js" type="application/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src="js/maps.js" type="text/javascript"></script>
</body>
</html>
