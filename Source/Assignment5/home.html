<!DOCTYPE html>
<html ng-app="maps">
<head>
	<title>Maps</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<style>
     #map {
    width: 650px;
    height: 450px;
	}
	.bodyBackground{

		background-image: url("img/theater.jpg");
	}
    </style>

</head>
<body class="bodyBackground">
	<div class="container" ng-controller="mapController">

	
		<div id="placesbox" style="margin-top: 50px; margin-left: 20px; width: 350px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-primary">
				<div class="panel-heading" style="text-align: center;">
					
				</div>
				
				<div class="panel-body" >
					
				<div class="mainbox" style="margin-left: 10px; margin-top: 5px;">

					<p><span style="font-family: cursive;"><b>Theaters new you</b></span></p>
					<div ng-repeat="venue in venues" class="panel panel-primary">
						<p><b>Name:</b> {{venue.name}} </p>
						<p><b>address:</b> {{venue.location.address}}</p>
						
					</div>
				</div>
				
			</div> 
		</div>

		
			
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js" type="application/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src="js/maps.js" type="text/javascript"></script>
</body>
</html>
